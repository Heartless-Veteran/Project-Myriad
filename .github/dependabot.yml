# Dependabot configuration for Project Myriad
# Keeps dependencies up to date for Android/Kotlin project

version: 2
updates:
  # Enable version updates for Gradle
  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "android"
    reviewers:
      - "HeartlessVeteran2"
    commit-message:
      prefix: "deps"
      include: "scope"
  
  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "ci/cd"
    reviewers:
      - "HeartlessVeteran2"
    commit-message:
      prefix: "ci"
      include: "scope"
