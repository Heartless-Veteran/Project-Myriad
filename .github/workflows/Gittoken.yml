name: Security - GitHub App Token

on:
  workflow_call:
    # This workflow can be called by other workflows that need app tokens
    outputs:
      token:
        description: 'Generated GitHub App token'
        value: ${{ jobs.get-token.outputs.token }}
  workflow_dispatch:

permissions:
  contents: read

jobs:
  get-token:
    name: Generate GitHub App Token
    runs-on: ubuntu-latest
    outputs:
      token: ${{ steps.app-token.outputs.token }}
    
    steps:
      - name: Generate GitHub App Token
        id: app-token
        uses: getsentry/action-github-app-token@v3
        with:
          app_id: ${{ secrets.GH_APP_ID }}
          private_key: ${{ secrets.GH_APP_PRIVATE_KEY }}
          # Optional: specify installation ID if needed
          # installation_id: ${{ secrets.GH_APP_INSTALLATION_ID }}
          
      - name: Verify token
        run: |
          echo "Token generated successfully"
          echo "Token length: ${#GITHUB_TOKEN}"
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
