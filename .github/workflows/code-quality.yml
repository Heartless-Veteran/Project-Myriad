name: Code Quality
permissions:
  contents: read

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  kotlin-quality:
    name: Kotlin Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    - name: Cache Gradle dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Run ktlint check
      run: ./gradlew ktlintCheck --continue || true

    - name: Run detekt analysis
      run: ./gradlew detekt --continue || true

    - name: Generate test coverage
      run: ./gradlew jacocoTestReport || true

    - name: Upload ktlint results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: ktlint-results
        path: |
          app/build/reports/ktlint/
          */build/reports/ktlint/
        retention-days: 7

    - name: Upload detekt results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: detekt-results
        path: |
          app/build/reports/detekt/
          */build/reports/detekt/
        retention-days: 7

    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-reports
        path: |
          app/build/reports/jacoco/
          */build/reports/jacoco/
        retention-days: 7

  android-lint:
    name: Android Lint
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    - name: Run Android Lint
      run: ./gradlew lintDebug --continue

    - name: Upload lint results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: android-lint-results
        path: app/build/reports/lint-results-debug.html
        retention-days: 7