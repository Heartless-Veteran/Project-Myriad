# See https://developers.google.com/gemini-code-assist/docs/customize-gemini-behavior-github#custom-configuration
have_fun: false
code_review:
  disable: false
  comment_severity_threshold: MEDIUM
  max_review_comments: -1
  pull_request_opened:
    help: false
    summary: true
    code_review: true
ignore_patterns:
  - ".gradle/**"
  - "build/**"
  - "app/build/**"
  - "**/*.apk"
  - "**/*.aab"
  - ".idea/**"
  - "**/local.properties"
  - "coverage/**"
  - "*.lock"
  - "docs/**"
